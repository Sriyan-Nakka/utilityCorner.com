<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sai Sriyan" />
    <meta name="description" content="A random thought quote generator.." />
    <title>Random Thought Generator</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <style>
      @font-face {
        font-family: "mainFont";
        src: url("fonts/kottaone-regular-webfont.woff") format("woff"),
          url("fonts/kottaone-regular-webfont.woff2") format("woff2");
      }
      @font-face {
        font-family: "italicFont";
        src: url("fonts/RobotoSerif-Italic.woff") format("woff"),
          url("fonts/RobotoSerif-Italic.woff2") format("woff2");
      }
      .icon {
        width: 40px;
        background-color: black;
        transition: width 0.15s ease-in-out;
      }
      .icon:hover {
        width: 45px;
      }
      body {
        font-size: 62.5%;
        background-color: black;
        color: white;
        font-size: 1.6rem;
        font-family: mainFont, sans-serif;
      }
      footer {
        font-size: 1.25rem;
      }
      a,
      button {
        cursor: pointer;
      }
      #thoughtDisplay {
        font-family: italicFont, serif;
      }
      main {
        border: 5px solid white;
        border-radius: 5px;
        padding: 5px;
        min-width: 30%;
        display: inline-block;
      }
      #watermark {
        font-size: 0.8rem;
      }
      button {
        font-size: 1.1rem;
      }
      h1,
      h3 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <script src="script.js" defer type="module"></script>
    <center>
      <header>
        <h1>Random Thought Generator</h1>
        Generate random thoughts and share with your friends! <br />
        <h3>Settings:</h3>
        Border color: <input type="color" value="#ffffff" id="borderColor" />
        <br />
        Text color: <input type="color" value="#ffffff" id="textColor" />
        <br />
        <button id="changesButton">Make Changes</button>
      </header>
      <hr />
      <main id="mainContainer">
        <i id="thoughtDisplay">
          <b>"<span id="thoughtSpan">Thought is loading...</span>"</b>
          <br />
          <span id="watermark"
            >(Generated using Sriyan Sites: Utility Corner Service)</span
          >
        </i>
      </main>
    </center>
    <hr />
    <footer>
